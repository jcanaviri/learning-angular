<div class="container">
  <h1>{{ title }}</h1>

  <form>
    <div class="form-group">
      <label for="">Number 1: </label>
      <input
        type="number"
        name="first"
        [(ngModel)]="first"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="">Number 2: </label>
      <input
        type="number"
        name="second"
        [(ngModel)]="second"
        class="form-control"
      />
    </div>

    <button (click)="getResult()" class="btn btn-primary my-4">Result</button>
  </form>
  <span>Result is: {{ result }}</span>
</div>
